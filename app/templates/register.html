<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hospital Management System</title>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-teal: #10b981;
            --primary-gradient: linear-gradient(135deg, #0f766e 0%, #10b981 100%);
            --soft-teal: #f0fdfa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 2rem 0;
        }

        .register-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(15, 118, 110, 0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 550px;
            border: 1px solid rgba(15, 118, 110, 0.05);
        }

        .brand-logo {
            width: 50px;
            height: 50px;
            background: var(--primary-gradient);
            border-radius: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.25rem;
        }

        .brand-logo i {
            font-size: 1.5rem;
            color: white;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h2 {
            font-weight: 800;
            color: #1e293b;
            letter-spacing: -0.025em;
        }

        .form-label {
            font-weight: 700;
            color: #475569;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            background-color: #f1f5f9;
            font-weight: 500;
            transition: all 0.2s;
        }

        .form-control:focus, .form-select:focus {
            background-color: white;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
            outline: none;
        }

        .btn-register {
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.75rem;
            padding: 0.875rem;
            font-weight: 700;
            color: white;
            width: 100%;
            margin-top: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(15, 118, 110, 0.2);
        }

        .btn-register:hover {
            box-shadow: 0 10px 15px -3px rgba(15, 118, 110, 0.3);
            color: white;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #64748b;
        }

        .footer-text a {
            color: #0f766e;
            text-decoration: none;
            font-weight: 700;
        }

        #doctor-fields {
            display: none;
            padding: 1.5rem;
            background-color: var(--soft-teal);
            border-radius: 1rem;
            margin: 1.5rem 0;
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-left: 5px solid #10b981;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="brand-logo">
            <i class="bi bi-hospital"></i>
        </div>

        <div class="register-header">
            <h2>Create Account</h2>
            <p class="text-muted small fw-medium">Join our healthcare management network</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show mb-4 small fw-bold" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close shadow-none" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/register" method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe" required>
                </div>
            </div>
            
            <div class="mt-3">
                <label for="username" class="form-label">Profile Identifier</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="johndoe123" required>
            </div>
            
            <div class="mt-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com" required>
            </div>
            
            <div class="mt-3">
                <label for="password" class="form-label">Security Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <div class="mt-3">
                <label for="role" class="form-label">Account Category</label>
                <select class="form-select" id="role" name="role" required onchange="toggleDoctorFields()">
                    <option value="patient">Standard Patient</option>
                    <option value="doctor">Medical Practitioner</option>
                </select>
            </div>

            <!-- Doctor Specific Fields -->
            <div id="doctor-fields">
                <div class="mb-3">
                    <label for="specialization" class="form-label">Area of Specialization</label>
                    <input type="text" class="form-control bg-white" id="specialization" name="specialization" placeholder="e.g. Neurosurgeon">
                </div>
                <div class="mb-0">
                    <label for="license_number" class="form-label">Medical License ID</label>
                    <input type="text" class="form-control bg-white" id="license_number" name="license_number" placeholder="e.g. LIC-998877">
                </div>
            </div>

            <button type="submit" class="btn btn-register shadow-sm">Initialize Registration</button>
        </form>

        <div class="footer-text">
            Already have an identity? <a href="/login">Sign In Securely</a>
        </div>
    </div>

    <script>
        function toggleDoctorFields() {
            const role = document.getElementById('role').value;
            const doctorFields = document.getElementById('doctor-fields');
            const specializationInput = document.getElementById('specialization');
            const licenseInput = document.getElementById('license_number');
            
            if (role === 'doctor') {
                doctorFields.style.display = 'block';
                specializationInput.required = true;
                licenseInput.required = true;
            } else {
                doctorFields.style.display = 'none';
                specializationInput.required = false;
                licenseInput.required = false;
            }
        }
    </script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
