{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4">
            <div class="text-center mb-4">
                <div class="bg-soft-warning rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                    <i class="bi bi-key-fill fs-3 text-warning"></i>
                </div>
                <h2 class="h4 fw-bold">Reset Password</h2>
                <p class="text-muted small">Enter your email and we'll send a reset token</p>
            </div>
            
            <form action="{{ url_for('auth.forgot_password') }}" method="POST">
                <div class="mb-4">
                    <label for="email" class="form-label small fw-semibold">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control bg-light border-0" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    Send Reset Token
                </button>
                
                <a href="{{ url_for('auth.login') }}" class="btn btn-light w-100">
                    Back to Login
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
