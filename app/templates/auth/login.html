{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4 shadow border-0">
            <div class="text-center mb-4">
                <div class="bg-soft-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                    <i class="bi bi-person-fill fs-3 text-primary"></i>
                </div>
                <h2 class="h4 fw-bold">Sign In</h2>
                <p class="text-muted small">Access your staff or patient portal</p>
            </div>
            
            <form action="{{ url_for('auth.login') }}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label small fw-semibold text-muted font-monospace">EMAIL ADDRESS</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control bg-light border-0" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label for="password" class="form-label small fw-semibold text-muted font-monospace">PASSWORD</label>
                        <a href="{{ url_for('auth.forgot_password') }}" class="small text-decoration-none text-accent">Forgot?</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control bg-light border-0" id="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>
                <div class="mb-4 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label small text-muted" for="remember">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                    Sign In
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="small text-muted">Don't have an account? <a href="{{ url_for('auth.register') }}" class="fw-bold text-decoration-none text-primary">Start Registration</a></p>
                <hr class="my-4 opacity-10">
                <a href="{{ url_for('auth.admin_login') }}" class="text-muted x-small text-decoration-none hover-primary">
                    <i class="bi bi-shield-lock me-1"></i> Hospital Administration Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
