{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4">
            <div class="text-center mb-4">
                <div class="bg-soft-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                    <i class="bi bi-shield-check fs-3"></i>
                </div>
                <h2 class="h4 fw-bold">Set New Password</h2>
                <p class="text-muted small">Choose a strong password for your account</p>
            </div>
            
            <form action="{{ url_for('auth.reset_password', token=token) }}" method="POST">
                <input type="hidden" name="token" value="{{ token }}">
                
                <div class="mb-3">
                    <label for="new_password" class="form-label small fw-semibold">New Password</label>
                    <input type="password" class="form-control bg-light border-0" id="new_password" name="new_password" placeholder="••••••••" required>
                </div>
                
                <div class="mb-4">
                    <label for="confirm_password" class="form-label small fw-semibold">Confirm New Password</label>
                    <input type="password" class="form-control bg-light border-0" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    Update Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
