{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-soft-danger rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                        <i class="bi bi-shield-lock-fill fs-3 text-danger"></i>
                    </div>
                    <h2 class="fw-bold">Admin Portal</h2>
                    <p class="text-muted">Secure access for hospital administrators</p>
                </div>

                <form action="{{ url_for('auth.admin_login') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control bg-light border-0" placeholder="Enter admin username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i class="bi bi-key"></i></span>
                            <input type="password" name="password" class="form-control bg-light border-0" placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 py-2 fw-bold">
                        Sign In as Admin
                    </button>
                </form>

                <div class="mt-4 text-center">
                    <a href="{{ url_for('auth.login') }}" class="text-muted x-small text-decoration-none">
                        <i class="bi bi-arrow-left me-1"></i> Back to Staff/Patient Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
