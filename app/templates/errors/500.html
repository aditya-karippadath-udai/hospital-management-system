{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 text-center">
        <div class="display-1 fw-bold text-muted mb-4">500</div>
        <h1 class="h2 mb-3">Something Went Wrong</h1>
        <p class="text-muted mb-4">We're experiencing some technical difficulties. Please try again later.</p>
        <a href="{{ url_for('auth.home') }}" class="btn btn-primary">
            <i class="bi bi-arrow-clockwise me-2"></i> Refresh
        </a>
    </div>
</div>
{% endblock %}
