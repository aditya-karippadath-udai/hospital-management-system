{% extends "base.html" %}

{% block title %}403 - Forbidden{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 text-center">
        <div class="display-1 fw-bold text-muted mb-4">403</div>
        <h1 class="h2 mb-3">Access Denied</h1>
        <p class="text-muted mb-4">You don't have permission to access this page.</p>
        <a href="{{ url_for('auth.home') }}" class="btn btn-primary">
            <i class="bi bi-shield-lock me-2"></i> Back to Safety
        </a>
    </div>
</div>
{% endblock %}
