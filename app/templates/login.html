<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Management System</title>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-teal: #0f766e;
            --primary-gradient: linear-gradient(135deg, #0f766e 0%, #10b981 100%);
            --soft-teal: #f0fdfa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow-x: hidden;
        }

        .auth-decoration {
            position: fixed;
            top: -10%;
            right: -10%;
            width: 40%;
            height: 40%;
            background: var(--primary-gradient);
            filter: blur(100px);
            opacity: 0.1;
            z-index: -1;
        }

        .login-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(15, 118, 110, 0.15);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(15, 118, 110, 0.05);
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(15, 118, 110, 0.3);
        }

        .brand-logo i {
            font-size: 1.75rem;
            color: white;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h2 {
            font-weight: 800;
            color: #1e293b;
            letter-spacing: -0.025em;
        }

        .login-header p {
            color: #64748b;
            font-weight: 500;
        }

        .form-label {
            font-weight: 600;
            color: #475569;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            border-radius: 0.75rem;
            padding: 0.875rem 1.25rem;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            transition: all 0.2s;
            font-weight: 500;
        }

        .form-control:focus {
            background-color: white;
            border-color: var(--primary-teal);
            box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1);
            outline: none;
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.75rem;
            padding: 1rem;
            font-weight: 700;
            color: white;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px -1px rgba(15, 118, 110, 0.2);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(15, 118, 110, 0.3);
            color: white;
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #64748b;
        }

        .footer-text a {
            color: var(--primary-teal);
            text-decoration: none;
            font-weight: 700;
        }

        .alert {
            border-radius: 1rem;
            font-weight: 500;
            border: none;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="auth-decoration"></div>

    <div class="login-card">
        <div class="brand-logo">
            <i class="bi bi-hospital"></i>
        </div>

        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Access your medical portal</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show mb-4" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close shadow-none" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@hospital.com" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Secure Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember" style="cursor: pointer;">
                    <label class="form-check-label text-muted small fw-semibold" for="remember" style="cursor: pointer;">
                        Stay signed in
                    </label>
                </div>
                <a href="/forgot-password" class="small text-decoration-none fw-bold" style="color: var(--primary-teal);">Reset Access?</a>
            </div>
            <button type="submit" class="btn btn-login">Authorize Login</button>
        </form>

        <div class="footer-text">
            New to our system? <a href="/register">Create Patient Identity</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
